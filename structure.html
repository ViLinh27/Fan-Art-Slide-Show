<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">

  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 4</div>

    <div class="text">Heir's Game meets Animal Crossing 1</div>
  </div>

  <div class="mySlides fade">
